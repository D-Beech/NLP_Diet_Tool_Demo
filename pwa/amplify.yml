version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparing PWA for deployment..."
        - echo "PWA files are ready for static hosting"
    build:
      commands:
        - echo "Building PWA..."
        - echo "No build step needed for static PWA"
    postBuild:
      commands:
        - echo "PWA build completed successfully"
        - echo "Ready for deployment"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*