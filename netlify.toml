[build]
  command = "echo 'No build needed for Flask + PWA'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.10"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/pwa/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
