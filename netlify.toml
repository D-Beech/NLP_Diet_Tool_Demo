[build]
  command = "echo 'No build needed for PWA + Netlify Functions'"
  functions = "netlify/functions"
  publish = "pwa"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
